<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
 >
	<body>
		<div id="searchResult"  style="position: relative;display: block;top: 10px;" >
			<h:panelGroup id="searchPanel" style="padding-left: 2%;" layout="block" >
						<h:panelGroup id="youtubeCarrousel" style="width:100%;float: left;" layout="block" rendered="#{not empty pesquisaBean.youTubeVideosSearchResult}" >
							<h4>Youtube</h4>	
							<ul class="bxslider">
								<ui:repeat var="item" value="#{pesquisaBean.youTubeVideosSearchResult}" varStatus="myVarStatus"  >
									<li class="itemSize" > 
											<div class="thumbnailWrapper">
												<div class="drag" >
													<p:commandLink action="#{pesquisaBean.loadYoutubeVideo}" process="@this" update=":form:videoInformations" onclick="playYoutube('#{item.id}');" oncomplete="loadRelatedSlider();" >
														<f:setPropertyActionListener target="#{pesquisaBean.videoViewId}" value="#{item.id}"/>
														<img alt="erro ao gerar img" title="#{item.title}"   class="thumbnailVideo" src="#{item.thumbnailUrl}" />
													</p:commandLink>	
													<div style="display: none;font-size: 11px;white-space: normal;color: #2a6496" class="thumbnailTitle" >
														#{item.title}
													</div>
													<p:commandLink action="#{pesquisaBean.showPerfil}" process="@this" update="@none" onclick="playYoutube('#{item.id}');" oncomplete="loadRelatedSlider();" >
														<f:setPropertyActionListener target="#{pesquisaBean.videoViewId}" value="#{item.id}"/>
														<div style="display: none;font-size: 11px;" class="thumbnailDescription author">#{item.channelTitle}</div>
													</p:commandLink>
												</div>
												<a class="miniPlayerAction" onClick="playYoutubeMiniPlayer('#{item.id}');" >
														<span class="glyphicon glyphicon-new-window" />
												</a>
											</div>
											<div class="videoDescription" >
												<p:commandLink value="#{item.title}" 
															   styleClass="ellipsis2 thumbnailTitle" 
															   action="#{pesquisaBean.loadYoutubeVideo}" 
															   process="@this" update=":form:videoInformations" 
															   onclick="playYoutube('#{item.id}');" >
													<f:setPropertyActionListener target="#{pesquisaBean.videoViewId}" value="#{item.id}"/>
												</p:commandLink>
												<div class="thumbnailDescription author afterDot">#{item.channelTitle}</div>
												<div class="thumbnailDescription afterDot">#{item.uploadDate}</div>
											</div>
									</li>
								</ui:repeat>
							</ul>
						</h:panelGroup>
						<br/>
						<h:panelGroup id="vimeoCarrousel" style="width:100%;float:left;margin-left:10px;" layout="block" rendered="#{not empty pesquisaBean.vimeoVideosSearchResult}" >
								<h4>Vimeo</h4>
								<ul class="bxslider">
										<ui:repeat var="item" value="#{pesquisaBean.vimeoVideosSearchResult}" varStatus="myVarStatus"  >
											<li> 
												<div class="itemSize" >
													<div class="thumbnailWrapper" >
														<div class="drag" >		
															<p:commandLink styleClass="draggable" action="#{pesquisaBean.loadVimeoVideo}" process="@this" update=":form:videoInformations" onclick="playVimeo('#{item.id}');" oncomplete="loadRelatedSlider();" >
																<f:setPropertyActionListener target="#{pesquisaBean.videoViewId}" value="#{item.id}" />
																<img alt="erro ao gerar img" title="#{item.title}"   class="thumbnailVideo" src="#{item.thumbnailUrl}" />
															</p:commandLink>
															<div style="display: none;font-size: 11px;white-space: normal;color: #2a6496" class="thumbnailTitle" >
																#{item.title}
															</div>
															
															<div style="display: none;font-size: 11px;" class="thumbnailDescription author">#{item.channelTitle}</div>
														</div>
														<a class="miniPlayerAction" onClick="playVimeoMiniPlayer('#{item.id}');" >
																<span class="glyphicon glyphicon-new-window" />
														</a>
													</div>
													<div class="videoDescription" >
														<p:commandLink 
																		value="#{item.title}" 
																		styleClass="ellipsis2 thumbnailTitle" 
																		action="#{pesquisaBean.loadVimeoVideo}" 
																		process="@this" update=":form:videoInformations" 
																		onclick="playVimeo('#{item.id}');" >
															<f:setPropertyActionListener target="#{pesquisaBean.videoViewId}" value="#{item.id}" />
														</p:commandLink>
															<div class="thumbnailDescription" >de </div>
															<div class="thumbnailDescription author afterDot">#{item.channelTitle}</div>
															<div class="thumbnailDescription afterDot">#{item.uploadDate}</div>
															<div class="thumbnailDescription afterDot">#{item.views} views</div>
															<div class="thumbnailDescription">#{item.likeCount} Likes</div>
															<br/>
															<a class="miniPlayerAction" onClick="playVimeoMiniPlayer('#{item.id}');" >
																<span class="glyphicon glyphicon-new-window" />
															</a>	
															<div class="ellipsis3 description">#{item.description}</div>
													</div>
												</div>
											</li>
										</ui:repeat>
								</ul>
						</h:panelGroup>
		</h:panelGroup>
				</div>
</body>
</html>
