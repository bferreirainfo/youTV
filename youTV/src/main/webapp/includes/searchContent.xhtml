<!DOCTYPE html>
<html xmlns:h="http://java.sun.com/jsf/html"
	  xmlns:ui="http://java.sun.com/jsf/facelets"
	  xmlns:p="http://primefaces.org/ui"
	  xmlns:f="http://java.sun.com/jsf/core"
 >
	<body>
		<h:panelGroup id="searchPanel" >
			<div id="searchResult">
		       	<div id="content"   style="top:30px;background-color: white;box-shadow:none; line-height: 1.2;font-size: 14px;padding-bottom: 0px !important;margin-bottom: 0px !important;"  >
					<div style="margin-left:auto; margin-right:auto; width:98%;padding:1%" >
						<h4>
							  Youtube
						</h4>	
						<ul class="bxslider">
							<ui:repeat var="item" value="#{pesquisaBean.resultadoPesquisa}" varStatus="myVarStatus"  >
								<li> 
									<div >
										<p:commandLink action="#{pesquisaBean.carregarDadosYoutube}" process="@this" update=":form:videoInformations" onclick="playYoutube('#{item.id.videoId}');" >
												<f:setPropertyActionListener target="#{pesquisaBean.youtubeVideoId}" value="#{item.id.videoId}"/>
												<img class="thumbnailVideo" src="#{item.snippet.thumbnails.default.url}" /> <br/>
										</p:commandLink>
										<a class="videoLinkTitle">#{item.snippet.title}</a>
									</div>
								</li>
							</ui:repeat>
						</ul>
						<h4>
							Vimeo
						</h4>
						<ul class="bxslider">
							<h:panelGroup  rendered="#{pesquisaBean.searchVideos.statusOk}" >
								<ui:repeat var="item" value="#{pesquisaBean.searchVideos.videos.videos}" varStatus="myVarStatus"  >
									<li> 
										<div>
											<p:commandLink  action="#{pesquisaBean.carregarDadosVimeo}" process="@this" update=":form:videoInformations" onclick="playVimeo('#{item.id}');" >
												<f:setPropertyActionListener target="#{pesquisaBean.vimeoVideoId}" value="#{item.id}" />
												<img class="thumbnailVideo" src="#{item.thumbnails.mediumThumbail.content}" /> <br/>
											</p:commandLink>
												<a class="videoLinkTitle">#{item.title}</a>
												<div class="thumbnailDescription" style="float:right" >
													views: #{item.numberOfPlays}<br/>
												</div>
										</div>
									</li>
								</ui:repeat>
							</h:panelGroup>
						</ul>
					</div>
				</div> 
			</div>
		</h:panelGroup>
</body>
</html>
