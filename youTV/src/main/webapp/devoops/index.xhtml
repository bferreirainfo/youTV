<!DOCTYPE html>
<html lang="en" 
	xmlns:h="http://java.sun.com/jsf/html" 
	xmlns:p="http://primefaces.org/ui" 
	xmlns:ui="http://java.sun.com/jsf/facelets" 
	>
	
	<h:head>
		<meta charset="utf-8"/>
		<title>YouTV</title>
		<meta name="description" content="description"/>
		<meta name="author" content="DevOOPS"/>
		<meta name="viewport" content="width=device-width, initial-scale=1"/>
		<link href="plugins/bootstrap/bootstrap.css" rel="stylesheet"/>
		<link href="plugins/jquery-ui/jquery-ui.min.css" rel="stylesheet"/>
		<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet"/>
		<link href='http://fonts.googleapis.com/css?family=Righteous' rel='stylesheet' type='text/css'/>
		<link href="plugins/fancybox/jquery.fancybox.css" rel="stylesheet"/>
		<link href="plugins/fullcalendar/fullcalendar.css" rel="stylesheet"/>
		<link href="plugins/xcharts/xcharts.min.css" rel="stylesheet"/>
		<link href="plugins/select2/select2.css" rel="stylesheet"/>
		<script type="text/javascript" src="#{request.contextPath}/js/jquery-1.11.0.js"></script>
		<script type="text/javascript" src="#{request.contextPath}/js/jquery.youtubecarousel.js"></script>
		<link rel="stylesheet" type="text/css" href="css/style.css" media="screen" />
		<!-- imports bxSlider  -->
		<script src="#{request.contextPath}/js/jquery.bxslider.min.js"></script>
		<!-- bxSlider CSS file -->
		<link href="#{request.contextPath}/css/jquery.bxslider.css" rel="stylesheet" />
	
	
	</h:head>
<h:body>
<h:form>
<!--Start Header-->
<div id="screensaver">
	<canvas id="canvas"></canvas>
	<i class="fa fa-lock" id="screen_unlock"></i>
</div>
<div id="modalbox">
	<div class="devoops-modal">
		<div class="devoops-modal-header">
			<div class="modal-header-name">
				<span>Basic table</span>
			</div>
			<div class="box-icons">
				<a class="close-link">
					<i class="fa fa-times"></i>
				</a>
			</div>
		</div>
		<div class="devoops-modal-inner">
		</div>
		<div class="devoops-modal-bottom">
		</div>
	</div>
</div>
<header class="navbar">
	<div class="container-fluid expanded-panel">
		<div class="row"  >
			<div id="logo" class="col-xs-12 col-sm-2">
				<a href="index.html" style="font-size: 15px;" >YouTV vers√£o 0.1 Alpha@</a>
			</div>
			<div id="top-panel" class="col-xs-12 col-sm-10">
				<div class="row">
					<div class="col-xs-8 col-sm-4">
						<a href="#" class="show-sidebar">
						  <i class="fa fa-bars"></i>
						</a>
						<div id="search">
							<p:defaultCommand target="search" />
							<p:commandButton id="search" style="display:none;" action="#{pesquisaBean.pesquisar}" process="@form" update="@form" />
							<p:inputText style="width:100%" type="text" value="#{pesquisaBean.termoPesquisa}" />
							<i class="fa fa-search"></i>
						</div>
					</div>
					<div class="col-xs-4 col-sm-8 top-panel-right">
						<ul class="nav navbar-nav pull-right panel-menu">
							<li class="hidden-xs">
								<a href="index.html" class="modal-link">
									<i class="fa fa-bell"></i>
									<span class="badge">7</span>
								</a>
							</li>
							<li class="hidden-xs">
								<a class="ajax-link" href="ajax/calendar.html">
									<i class="fa fa-calendar"></i>
									<span class="badge">7</span>
								</a>
							</li>
							<li class="hidden-xs">
								<a href="ajax/page_messages.html" class="ajax-link">
									<i class="fa fa-envelope"></i>
									<span class="badge">7</span>
								</a>
							</li>
							<li class="dropdown">
								<a href="#" class="dropdown-toggle account" data-toggle="dropdown">
									<div class="avatar">
										<img src="img/avatar.jpg" class="img-rounded" alt="avatar" />
									</div>
									<i class="fa fa-angle-down pull-right"></i>
									<div class="user-mini pull-right">
										<span class="welcome">Welcome,</span>
										<span>Jane Devoops</span>
									</div>
								</a>
								<ul class="dropdown-menu">
									<li>
										<a href="#">
											<i class="fa fa-user"></i>
											<span class="hidden-sm text">Profile</span>
										</a>
									</li>
									<li>
										<a href="ajax/page_messages.html" class="ajax-link">
											<i class="fa fa-envelope"></i>
											<span class="hidden-sm text">Messages</span>
										</a>
									</li>
									<li>
										<a href="ajax/gallery_simple.html" class="ajax-link">
											<i class="fa fa-picture-o"></i>
											<span class="hidden-sm text">Albums</span>
										</a>
									</li>
									<li>
										<a href="ajax/calendar.html" class="ajax-link">
											<i class="fa fa-tasks"></i>
											<span class="hidden-sm text">Tasks</span>
										</a>
									</li>
									<li>
										<a href="#">
											<i class="fa fa-cog"></i>
											<span class="hidden-sm text">Settings</span>
										</a>
									</li>
									<li>
										<a href="#">
											<i class="fa fa-power-off"></i>
											<span class="hidden-sm text">Logout</span>
										</a>
									</li>
								</ul>
							</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
	</div>
</header>
<!--End Header-->
<!--Start Container-->
<div id="main" class="container-fluid">
	<div class="row"  style="padding : 10px 150px 150px 150px; background:white ">
		<!--Start Content-->
		<div id="content"  style="background-color: white;"  >
			<div style="margin-top: 20px" >
				<img  style="padding-left:12px" u="image" width="140" height="80" src="../img/youtubeLogo.jpg" /> <br/>
				<ul class="bxslider">
					<ui:repeat var="item" value="#{pesquisaBean.resultadoPesquisa}" varStatus="myVarStatus"  >
						<li> 
							<div >
								<a href="#" >
									<img u="image" width="175" height="98" src="#{item.snippet.thumbnails.default.url}" /> <br/>
									#{item.snippet.title}<br/>
									<!-- 
									***********************************************************************************************************
										-	HERE YOU CAN DEFINE THE EXTRA PAGE WHICH SHOULD BE SHOWN IN CASE THE "BUTTON" HAS BEED PRESSED -	
									***********************************************************************************************************									
									-->
								</a>
							</div>
							<h:panelGroup style="float:right;" rendered="#{myVarStatus.last}" >
								bla bla
							</h:panelGroup>
						</li>
					</ui:repeat>
				</ul>
			<img  style="padding-left:12px" u="image" width="140" height="80" src="../img/vimeoLogo.jpg" /> <br/>
			<ul class="bxslider">
				<h:panelGroup  rendered="#{pesquisaBean.searchVideos.statusOk}" >
					<ui:repeat var="item" value="#{pesquisaBean.searchVideos.videos.videos}" varStatus="myVarStatus"  >
						<li> 
							<div >
								<a href="#" >
									<img u="image" width="175" height="98" src="#{item.thumbnails.mediumThumbail.content}" /> <br/>
									#{item.title}<br/>
									<!-- 
									***********************************************************************************************************
										-	HERE YOU CAN DEFINE THE EXTRA PAGE WHICH SHOULD BE SHOWN IN CASE THE "BUTTON" HAS BEED PRESSED -	
									***********************************************************************************************************									
									-->
								</a>
							</div>
							<h:panelGroup style="float:right;" rendered="#{myVarStatus.last}" >
								bla bla
							</h:panelGroup>
						</li>
					</ui:repeat>
				</h:panelGroup>
				</ul>
			<img  style="padding-left:17px" u="image" width="140" height="80" src="../img/crackleLogo.jpg" /> <br/>
			<ul class="bxslider">
					<ui:repeat var="item" value="#{pesquisaBean.resultadoPesquisa}" varStatus="myVarStatus"  >
						<li> 
							<div >
								<a href="#" >
									<img u="image" width="175" height="98" src="#{item.snippet.thumbnails.default.url}" /> <br/>
									#{item.snippet.title}<br/>
									<!-- 
									***********************************************************************************************************
										-	HERE YOU CAN DEFINE THE EXTRA PAGE WHICH SHOULD BE SHOWN IN CASE THE "BUTTON" HAS BEED PRESSED -	
									***********************************************************************************************************									
									-->
								</a>
							</div>
							<h:panelGroup style="float:right;" rendered="#{myVarStatus.last}" >
								bla bla
							</h:panelGroup>
						</li>
					</ui:repeat>
				</ul>
			</div>
		</div> 
	</div>
	<!--End Content-->
 </div>
<!--End Container-->
<script>
$(document).ready(function(){
  $('.bxslider').bxSlider({
  slideWidth: 176,
  minSlides: 2,
  maxSlides: 5,
  slideMargin: 10,
  });
  $('.bx-wrapper').css('margin','0 auto 15px');
});
</script>
<!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
<!--<script src="http://code.jquery.com/jquery.js"></script>-->
<!-- Include all compiled plugins (below), or include individual files as needed -->
<script src="plugins/bootstrap/bootstrap.min.js"></script>
<script src="plugins/justified-gallery/jquery.justifiedgallery.min.js"></script>
<script src="plugins/tinymce/tinymce.min.js"></script>
<script src="plugins/tinymce/jquery.tinymce.min.js"></script>
<!-- All functions for this theme + document.ready processing -->
<script src="js/devoops.js"></script>
</h:form>
</h:body>
</html>
